<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bible Word Cloud</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        h1 {
            font-size: 3em;
            color: #fff;
            margin-bottom: 10px;
        }
        #word-cloud {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
        }
        .word {
            cursor: pointer;
            color: #d4a017;
            transition: color 0.3s ease;
        }
        .word:hover {
            color: #fff;
        }
        #stats {
            margin-top: 20px;
            padding: 20px;
            background-color: #222;
            border-radius: 10px;
            max-width: 600px;
            margin: 20px auto;
            display: none;
        }
        #stats h2 {
            margin: 0;
            font-size: 1.5em;
            color: #d4a017;
        }
        #stats p {
            margin: 5px 0;
            font-size: 1.2em;
        }
        .footer {
            margin-top: 20px;
            font-size: 0.9em;
            color: #888;
        }
    </style>
</head>
<body>
    <h1>The Gospel of Luke</h1>
    <div id="word-cloud"></div>
    <div id="stats">
        <h2 id="selected-word"></h2>
        <p id="word-frequency"></p>
        <p id="additional-stats"></p>
    </div>
    <div class="footer">A word cloud by REASONABLETHEOLOGY.ORG</div>

    <script>
        // Sample data (replace with Bible API data)
        const wordData = [
            { word: "Jesus", frequency: 983 },
            { word: "God", frequency: 444 },
            { word: "Lord", frequency: 783 },
            { word: "Son", frequency: 352 },
            { word: "Man", frequency: 291 },
            { word: "Come", frequency: 200 },
            { word: "People", frequency: 180 },
            { word: "Disciples", frequency: 150 },
            { word: "Kingdom", frequency: 120 },
            { word: "Father", frequency: 100 }
        ];

        // Get the word cloud container
        const wordCloud = document.getElementById("word-cloud");
        const statsDiv = document.getElementById("stats");
        const selectedWord = document.getElementById("selected-word");
        const wordFrequency = document.getElementById("word-frequency");
        const additionalStats = document.getElementById("additional-stats");

        // Calculate min and max frequencies for scaling font sizes
        const frequencies = wordData.map(item => item.frequency);
        const minFreq = Math.min(...frequencies);
        const maxFreq = Math.max(...frequencies);

        // Function to scale font size based on frequency
        function getFontSize(frequency) {
            const minSize = 16; // Minimum font size in pixels
            const maxSize = 60; // Maximum font size in pixels
            return minSize + (frequency - minFreq) * (maxSize - minSize) / (maxFreq - minFreq);
        }

        // Generate the word cloud
        wordData.forEach(item => {
            const wordSpan = document.createElement("span");
            wordSpan.className = "word";
            wordSpan.textContent = item.word;
            wordSpan.style.fontSize = `${getFontSize(item.frequency)}px`;
            wordSpan.addEventListener("click", () => showStats(item));
            wordCloud.appendChild(wordSpan);
        });

        // Function to display stats when a word is clicked
        function showStats(item) {
            selectedWord.textContent = item.word;
            wordFrequency.textContent = `Frequency: ${item.frequency} times`;
            // Placeholder for additional stats (you can expand this with API data)
            additionalStats.textContent = `Appears in ${Math.floor(item.frequency / 10)} chapters (example stat)`;
            statsDiv.style.display = "block";
        }
    </script>
</body>
</html>
