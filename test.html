<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Most Used Words in the Bible (KJV)</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            overflow: auto;
            padding: 20px;
        }
        #word-cloud {
            text-align: center;
            max-width: 90%;
            flex-wrap: wrap;
            display: flex;
            gap: 15px;
            justify-content: center;
        }
        .word {
            cursor: pointer;
            display: inline-block;
            transition: transform 0.2s;
            padding: 5px;
        }
        .word:hover {
            transform: scale(1.1);
            color: #007BFF;
        }
        #popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 20px;
            border: 2px solid #333;
            box-shadow: 0 0 10px rgba(0,0,0,0.3);
            z-index: 1000;
            max-width: 400px;
            text-align: left;
        }
        #popup-close {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
            font-size: 20px;
            color: #333;
        }
        #overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 999;
        }
        #error-message {
            color: red;
            font-size: 18px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="overlay"></div>
    <div id="word-cloud"></div>
    <div id="popup">
        <span id="popup-close">Ã—</span>
        <h2 id="popup-title"></h2>
        <p id="popup-content"></p>
    </div>

    <script>
        // Fetch Bible JSON from GitHub
        async function fetchBibleData() {
            try {
                const response = await fetch('https://raw.githubusercontent.com/thiagobodruk/bible/master/json/en_kjv.json');
                if (!response.ok) throw new Error('Failed to fetch Bible JSON');
                return await response.json();
            } catch (e) {
                throw new Error('Could not load Bible data: ' + e.message);
            }
        }

        // Process Bible JSON into word frequencies, excluding stop words
        function processBibleData(bibleData) {
            // Common stop words to exclude
            const stopWords = new Set([
                "the", "and", "that", "shall", "for", "unto", "his", "they", "him",
                "in", "of", "to", "he", "was", "is", "it", "with", "be", "not",
                "all", "have", "thou", "thy", "ye", "from", "upon", "which",
                "but", "as", "are", "were", "their", "this", "my", "me", "by",
                "said", "will", "out", "on", "into", "when", "then", "them",
                "her", "there", "at", "had", "you", "do", "so", "an", "or"
            ]);

            let text = "";
            bibleData.forEach(book => {
                book.chapters.forEach(chapter => {
                    chapter.forEach(verse => {
                        text += verse + " ";
                    });
                });
            });

            const words = text.toLowerCase()
                .replace(/[^\w\s]/g, '') // Remove punctuation
                .split(/\s+/)
                .filter(word => word.length > 2 && !stopWords.has(word)); // Filter short words and stop words

            const wordCount = {};
            words.forEach(word => {
                wordCount[word] = (wordCount[word] || 0) + 1;
            });

            // Get all words, limit to top 100 for performance (adjustable)
            return Object.entries(wordCount)
                .map(([word, count]) => ({ word, count }))
                .sort((a, b) => b.count - a.count)
                .slice(0, 100); // Top 100 meaningful words
        }

        // Fetch and process word data
        async function fetchWordData() {
            const bibleData = await fetch KNOWSledgeData();
            return processBibleData(bibleData);
        }

        // Display words
        async function displayWords() {
            const wordCloud = document.getElementById('word-cloud');
            try {
                const wordData = await fetchWordData();
                window.wordData = wordData; // Store globally for popup access
                const maxCount = Math.max(...wordData.map(w => w.count));
                const totalWords = 788258; // Total words in KJV

                wordCloud.innerHTML = ""; // Clear previous content
                wordData.forEach(item => {
                    const span = document.createElement('span');
                    span.className = 'word';
                    span.textContent = item.word;
                    const fontSize = (item.count / maxCount) * 60 + 10; // Scale 10px to 70px
                    span.style.fontSize = `${fontSize}px`;
                    span.addEventListener('click', () => showPopup(item, totalWords));
                    wordCloud.appendChild(span);
                });
            } catch (e) {
                console.error(e);
                wordCloud.innerHTML = `<div id="error-message">${e.message}</div>`;
            }
        }

        // Show popup with stats
        function showPopup(item, totalWords) {
            const popup = document.getElementById('popup');
            const overlay = document.getElementById('overlay');
            const title = document.getElementById('popup-title');
            const content = document.getElementById('popup-content');

            title.textContent = item.word;
            content.innerHTML = `
                <strong>Occurrences:</strong> ${item.count} times<br>
                <strong>Percentage:</strong> ${(item.count / totalWords * 100).toFixed(2)}%<br>
                <strong>Rank:</strong> ${window.wordData.findIndex(w => w.word === item.word) + 1}
            `;

            popup.style.display = 'block';
            overlay.style.display = 'block';
        }

        // Close popup
        document.getElementById('popup-close').addEventListener('click', () => {
            document.getElementById('popup').style.display = 'none';
            document.getElementById('overlay').style.display = 'none';
        });
        document.getElementById('overlay').addEventListener('click', () => {
            document.getElementById('popup').style.display = 'none';
            document.getElementById('overlay').style.display = 'none';
        });

        // Load words on page load
        displayWords();
    </script>
</body>
</html>
